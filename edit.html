<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Drink</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Drink</h2>
    <form action="{{ url_for('update') }}" method="POST">
        <input type="hidden" name="id" value="{{ drink[0] }}">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name_of_drink" class="form-control" value="{{ drink[1] }}" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" name="price" class="form-control" value="{{ drink[2] }}" required>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" name="quantity" class="form-control" value="{{ drink[3] }}" required>
        </div>
        <div class="form-group">
            <label>Expiry Date</label>
            <input type="date" name="expiry_date" class="form-control" value="{{ drink[4]|strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="form-group">
            <label>Batch No</label>
            <input type="text" name="batch_no" class="form-control" value="{{ drink[5] }}">
        </div>
        <div class="form-group">
            <label>Subtype</label>
            <input type="text" name="drink_subtype" class="form-control" value="{{ drink[6] }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Drink</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
